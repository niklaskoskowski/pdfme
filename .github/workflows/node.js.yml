name: Build & Upload Artifact

on:
  push:
    branches: [ main ]

jobs:
  build_and_upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build

      - name: Zip build folder
        run: |
          if [ ! -d dist ]; then
            echo "❌ dist/ directory not found; check your build script" >&2
            exit 1
          fi
          zip -r build.zip dist/

      - name: Upload build.zip
        uses: actions/upload-artifact@v2    # ← pin to v2 here
        with:
          name: pdfme-app-build
          path: build.zip
